<!DOCTYPE html>
<html>
<head>
<title>SPIDER WEB CREATOR</title></head>
<body>
<script>
function addElement(obj) {
var body = document.getElementsByTagName("body")[0];
if(obj.type==="img"){
body.innerHTML += "<img id='"+obj.id+"' src='"+obj.src+"'/>";
}else if(obj.type==="script"){
body.innerHTML += "<"+obj.type+">"+obj.content+"</"+obj.type+">";
}else{
body.innerHTML += "<"+obj.type+" id='"+obj.id+"'>"+obj.content+"</"+obj.type+">";
}
}
function css(id,cssparam,param2) {
var element = document.getElementById(id);
eval("element.style."+cssparam+" = "+param2+";");
}
function js(code) {
return eval(code);
}
function attribute(id,attribute,param2) {
var el = document.getElementById(id);
eval("el."+attribute+" = param2;");
}
function readData(code) {
var htmlcode = code.html;
for(i=0;i<htmlcode.length;i++){
addElement(htmlcode[i]);
}
var csscode = code.css;
for(i=0;i<csscode.length;i++){
css(csscode[i].id,csscode[i].styleparam,csscode[i].content);
}
var jscode = code.js;
for(i=0;i<jscode.length;i++){
js(jscode[i].script);
}
var atrcode = code.atr;
for(i=0;i<atrcode.length;i++){
atribute(atrcode[i].id,atrcode[i].styleparam,atrcode[i].content);
}
}
//defining the variable overallcode is what makes websites run.
var overallcode = {html:[{type:"p",id:"p",content:"Hi!"},{type:"h1",id:"h1",content:"This is a heading."}],css:[{id:"p",styleparam:"color",content:"'red'"}],js:[],atr:[]};
readData(overallcode);
</script>
</body>
</html>
